<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row p-0 mt-5 ">
                <section class="col-5">
                    <div id="carouselExampleAutoplaying" class="carousel slide k_slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/banner_interiordesigners_2024.webp" class="d-block w-100" alt="img">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/banner_loans_2024.webp" class="d-block w-100" alt="img">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/banner_hotels_2024.webp" class="d-block w-100" alt="img">
                            </div>
                        </div>
                    </div>
                    <div id="carouselExampleAutoplaying" class="carousel slide k_slide mt-5" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/banner_cctv_2024.webp" class="d-block w-100" alt="img">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/banner_bills_2024.webp" class="d-block w-100" alt="img">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/banner_packersmovers_2024.webp" class="d-block w-100" alt="img">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </section>
                <section class="col-7 k_m5">
                    <div class="services-wrapper container-fluid k_m5">
                        <h4>Popular Services</h4>
                        <div class="scroll-container">
                            <!-- Card 1 -->
                            <div class="category-card ">
                                <div class="category-title text-white">B2B</div>
                                <div class="category-desc">Quick Quotes</div>
                                <img src="./img/b2b_square_hotkey.webp" alt="B2B">
                                <div class="category-title text-white">Explore now ></div>
                            </div>

                            <!-- Card 2 -->
                            <div class="category-card">
                                <div class="category-title text-white">Repairs & Services</div>
                                <div class="category-desc">Get Nearest Vendor</div>
                                <img src="./img/repair_square_hotkey.webp" alt="Repairs">
                                <div class="category-title text-white">Explore now ></div>
                            </div>

                            <!-- Card 3 -->
                            <div class="category-card">
                                <div class="category-title text-white">Real Estate</div>
                                <div class="category-desc text-white">Finest Agents</div>
                                <img src="./img/realestate_square_hotkey.webp" alt="Real Estate">
                                <div class="category-title text-white">Explore now ></div>
                            </div>
                            <!-- Card 4 -->
                            <div class="category-card">
                                <div class="category-title text-white">Doctors</div>
                                <div class="category-desc">Book Now</div>
                                <img src="./img/doctor_square_hotkey.webp" alt="Doctors">
                                <div class="category-title text-white">Explore now ></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
</body>
</html>
